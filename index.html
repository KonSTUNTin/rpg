<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Game - React Version</title>
    
    <!-- React CDN -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <!-- Babel для JSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        #root {
            width: 100%;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="surfaces.js"></script>
    <script src="spells.js"></script>
    <script src="objectConfigs.js"></script>
    
    <!-- Подключаем ваш React компонент -->
    <script type="text/babel" src="game.js"></script>
    
    <!-- Инициализация React приложения -->
    <script type="text/babel">
        // Рендерим компонент в корневой элемент
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RPGGame />);
    </script>
</body>
</html>
